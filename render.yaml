services:
  - type: web
    name: n8n
    env: docker
    plan: free # Use the free tier
    region: frankfurt
    dockerfilePath: docker/images/n8n/Dockerfile
    envVars:
      - key: N8N_HOST
        sync: false
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_ENCRYPTION_KEY
        generateValue: true # Render will generate this and keep it in env vars
      - key: N8N_USER_MANAGEMENT_JWT_SECRET
        generateValue: true

databases:
  - name: n8n-db
    plan: free # Free tier for Postgres
